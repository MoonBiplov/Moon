    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: black; /* Fallback for video */
        }

        /* Video Background */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.7; /* Adjust opacity to make content more readable */
        }

        /* Header Styles */
        header {
            position: relative;
            top: 0;
            width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            color: #0ff;
            font-size: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
        }

        header .navigation {
            display: flex;
        }

        header .navigation a {
            color: #0ff;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 2px 15px;
            border-radius: 20px;
            transition: 0.3s;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
        }

        header .navigation a:not(:last-child) {
            margin-right: 30px;
        }

        header .navigation a:hover {
            background: #fff;
        }

        /* Content Styles */
        .content {
            text-align: center;
            color: white;
        }

        .content h2 {
            color: #0ff;
            font-size: 36px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            font-weight: 500;
            color: #fff;
        }

        /* Media Icons Styles */
        .media-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .media-icons a {
            font-size: 25px;
            color: #fff;
            transition: color 0.3s;
        }

        .media-icons a.facebook {
            color: #3b5998; /* Facebook blue */
        }

        .media-icons a.youtube {
            color: #ff0000; /* YouTube red */
        }

        .media-icons a:hover {
            color: #0ff; /* Change color on hover */
        }

        /* Responsive CSS */
        @media (max-width: 960px) {
            header {
                padding: 20px;
            }

            header .navigation {
                display: none;
            }

            label {
                display: block;
                font-size: 25px;
                cursor: pointer;
                transition: 0.3s;
            }

            label:hover {
                color: #fff;
            }

            #check:checked ~ header .navigation {
                z-index: 2;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(114, 223, 255, 0.9);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
