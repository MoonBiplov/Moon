<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texturepack</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: black; /* Fallback for video */
        }

        /* Video Background */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.7; /* Adjust opacity to make content more readable */
        }

        /* Header Styles */
        header {
            position: relative;
            top: 0;
            width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            color: #0ff;
            font-size: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
        }

        header .navigation {
            display: flex;
        }

        header .navigation a {
            color: #0ff;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 2px 15px;
            border-radius: 20px;
            transition: 0.3s;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
        }

        header .navigation a:not(:last-child) {
            margin-right: 30px;
        }

        header .navigation a:hover {
            background: #fff;
        }

        /* Hamburger Menu */
        .menu {
            display: none; /* Hidden by default */
            position: fixed;
            top: 60px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px; /* Curved borders */
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .menu a {
            display: block;
            padding: 10px;
            color: #00ffff;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            transition: 0.3s;
        }

        .menu a:hover {
            background: #fff;
            color: #00ffff;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #00ffff; /* Light blue cyan color */
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 2; /* Ensure icon is above other content */
        }

        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s ease-in-out;
            background-color: #00ffff; /* Light blue cyan color */
        }

        /* Slider and Content Styles */
        .container {
            display: flex;
            justify-content: space-between; /* Align children to left and right */
            align-items: center;
            padding: 20px; /* Add padding to prevent content from touching edges */
            position: relative;
        }

        .slider {
            width: 600px; /* Adjusted size */
            height: 350px; /* Adjusted size */
            position: relative;
            overflow: hidden;
            border-radius: 20px; /* Curved borders */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            cursor: pointer; /* Add cursor pointer to indicate interactivity */
        }

        .slider .list {
            display: flex;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .slider .list .item {
            flex: 0 0 100%; /* Ensure each item takes up the full width of the slider */
            height: 100%; /* Full height of the slider */
            overflow: hidden;
        }

        .slider .list img {
            width: 100%;
            height: 100%; /* Full height to match slider */
            object-fit: cover; /* Ensure image covers the slider area without distortion */
            border-radius: 20px; /* Curved borders */
        }

        .slider .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .slider .buttons button {
            width: 40px; /* Adjusted size */
            height: 40px; /* Adjusted size */
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            border: none;
            font-family: monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .slider .dots {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .slider .dots li {
            list-style: none;
            width: 10px;
            height: 10px;
            background-color: #fff;
            margin: 0 5px;
            border-radius: 50%;
            transition: width 0.5s;
        }

        .slider .dots li.active {
            width: 20px;
        }

        @media screen and (max-width: 768px) {
            .slider {
                width: 90%;
                height: 250px;
            }

            .info {
                max-width: 100%;
                margin-right: 0; /* Remove margin on smaller screens */
            }
        }

        /* Content Styles */
        .info {
            color: white;
            text-align: left; /* Align text to the left */
            max-width: 300px;
            margin-right: 20px; /* Add margin to the right */
        }

        .info h2 {
            color: #0ff;
            font-size: 24px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 16px;
            line-height: 1.6;
            font-weight: 500;
            color: #fff;
        }

        /* Media Icons Styles */
        .media-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px; /* Reduced gap between icons */
        }

        .media-icons a {
            font-size: 25px;
            color: #fff;
            transition: color 0.3s;
        }

        .media-icons a.facebook {
            color: #3b5998; /* Facebook blue */
        }

        .media-icons a.youtube {
            color: #ff0000; /* YouTube red */
        }

        .media-icons a:hover {
            color: #0ff; /* Change color on hover */
        }

        /* Responsive CSS */
        @media (max-width: 960px) {
            header {
                padding: 20px;
            }

            header .navigation {
                display: none; /* Hide navigation by default */
            }

            .hamburger {
                display: block; /* Show hamburger menu on smaller screens */
            }

            #check:checked ~ .menu {
                display: block; /* Show menu when checked */
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="00.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <section>
        <header>
            <h2><a href="index.html" class="logo">Moon</a></h2>
            <div class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About me</a>
                <a href="pack.html">Texturepack</a>
                <a href="contact.html">Contact</a>
            </div>
            <label for="check" class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
        </header>
        <div class="container">
            <div class="info">
                <h2>Texturepack for PvP (1.20.1)</h2>
                <p>
                    <a class="minecraft" href="https://www.mediafire.com/file/m3fy3dlxzdvrrhv/Moon.zip/file"><i class="fa-solid fa-download"></i></a>
                    Made by-MoonBiplovüòÅ
                </p>
            </div>
            <div class="slider">
                <div class="list">
                    <div class="item"><img src="01.jpg" alt="Slide 1"></div>
                    <div class="item"><img src="02.jpg" alt="Slide 2"></div>
                    <div class="item"><img src="03.jpg" alt="Slide 3"></div>
                    <div class="item"><img src="04.jpg" alt="Slide 4"></div>
                    <div class="item"><img src="05.jpg" alt="Slide 5"></div>
                    <div class="item"><img src="06.jpg" alt="Slide 6"></div>
                    <div class="item"><img src="07.jpg" alt="Slide 7"></div>
                    <div class="item"><img src="08.jpg" alt="Slide 8"></div>
                    <div class="item"><img src="09.jpg" alt="Slide 9"></div>
                </div>
                <div class="buttons">
                    <button id="prev">&lt;</button>
                    <button id="next">&gt;</button>
                </div>
                <ul class="dots">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="media-icons">
            <a class="facebook" href="https://www.facebook.com/biplov.devkota.9"><i class="fab fa-facebook-f"></i></a>
            <a class="youtube" href="https://www.youtube.com/@moonxd07"><i class="fab fa-youtube"></i></a>
        </div>
    </section>

    <!-- Dropdown Menu -->
    <input type="checkbox" id="check" style="display:none;">
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About me</a>
        <a href="pack.html">Texturepack</a>
        <a href="contact.html">Contact</a>
    </div>

    <script>
        let slider = document.querySelector('.slider');
        let sliderList = document.querySelector('.slider .list');
        let items = document.querySelectorAll('.slider .list .item');
        let next = document.getElementById('next');
        let prev = document.getElementById('prev');
        let dots = document.querySelectorAll('.slider .dots li');

        let active = 0;

        function showSlide(index) {
            sliderList.style.transform = `translateX(-${items[index].offsetLeft}px)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            active = index;
        }

        next.onclick = function() {
            active = (active + 1) % items.length;
            showSlide(active);
        }

        prev.onclick = function() {
            active = (active - 1 + items.length) % items.length;
            showSlide(active);
        }

        let refreshInterval = setInterval(() => { next.click(); }, 5000); // Interval set to 5 seconds

        function resetInterval() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => { next.click(); }, 5000); // Reset interval to 5 seconds
        }

        dots.forEach((li, key) => {
            li.addEventListener('click', () => {
                showSlide(key);
                resetInterval();
            });
        });

        window.onresize = function() {
            showSlide(active);
        };

        // Initialize the first slide
        showSlide(active);
    </script>
</body>
</html>
