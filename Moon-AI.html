<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon - AI Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #chatbox {
            width: 100%;
            max-width: 700px;
            height: 80vh;
            padding: 20px;
            background-color: rgba(31, 31, 31, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        #chatlog {
            flex: 1;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid rgba(0, 255, 255, 0.5);
            margin: 10px auto;
            display: block;
            position: relative;
            animation: borderPulse 2s infinite;
        }
        @keyframes borderPulse {
            0% {
                border-color: rgba(0, 255, 255, 0.5);
                transform: scale(1);
            }
            50% {
                border-color: rgba(0, 255, 255, 1);
                transform: scale(1.05);
            }
            100% {
                border-color: rgba(0, 255, 255, 0.5);
                transform: scale(1);
            }
        }
        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 255, 255, 0.3);
            color: #00FFFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>

<div id="chatbox">
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    <img src="moon.jpg" alt="Moon Avatar" class="avatar">
    <div id="chatlog">
        <iframe src="https://www.blackbox.ai/agent/MoonMbKGFko" title="Moon"></iframe>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>

<script>
    VANTA.NET({
        el: 'body',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x00ffff,
        backgroundColor: 0x1a1a1a,
    });
</script>

</body>
</html>
