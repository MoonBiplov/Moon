<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon - AI Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #1a1a1a; /* Darker background for better contrast */
        }
        #chatbox {
            width: 100%;
            max-width: 700px; /* Increased max width */
            height: 80vh; /* Increased height */
            padding: 20px;
            background-color: rgba(31, 31, 31, 0.9); /* Slightly transparent dark background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            position: relative; /* Ensures that the VANTA effect does not overlap */
            z-index: 1;
        }
        #chatlog {
            flex: 1;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 255, 0.3); /* Transparent border */
            border-radius: 5px;
            padding: 20px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .avatar {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            border: 5px solid rgba(0, 255, 255, 0.5); /* Semi-transparent border */
            margin: 10px auto; /* Center the image */
            display: block; /* Ensure it is centered */
            position: relative;
            animation: borderPulse 2s infinite; /* Apply animation */
        }
        @keyframes borderPulse {
            0% {
                border-color: rgba(0, 255, 255, 0.5);
                transform: scale(1);
            }
            50% {
                border-color: rgba(0, 255, 255, 1);
                transform: scale(1.05); /* Slightly increase size */
            }
            100% {
                border-color: rgba(0, 255, 255, 0.5);
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div id="chatbox">
    <img src="moon.jpg" alt="Moon Avatar" class="avatar"> <!-- Added circular image -->
    <div id="chatlog">
        <!-- Iframe to display the link content inside the square -->
        <iframe src="https://www.blackbox.ai/agent/MoonMbKGFko" title="Moon"></iframe>
    </div>
</div>

<!-- Include Three.js and VANTA.js libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>

<script>
    // Initialize VANTA.js background effect
    VANTA.NET({
        el: 'body',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x00ffff,
        backgroundColor: 0x1a1a1a, /* Match background color with body */
    });
</script>

</body>
</html>
