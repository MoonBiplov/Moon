<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Comments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Include Minecraft-like Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Minecraft+Earth:wght@400&display=swap">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft Earth', cursive;
        }

        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        section {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-bottom: 60px; /* Ensure there's space for the icons */
        }

        /* Glowing text effect */
        .glowing-text {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5),
                         0 0 10px rgba(0, 255, 255, 0.5),
                         0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Vertical Navigation */
        .vertical-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 50px; /* Moderate width */
            height: 100%;
            background: transparent; /* Set background to transparent */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: none; /* Remove box-shadow if not needed */
            z-index: 2; /* Ensure it is above other content */
        }

        .vertical-nav a {
            color: #00ffff;
            font-size: 20px; /* Moderate font size */
            text-decoration: none;
            margin: 12px 0; /* Moderate margin */
            transition: color 0.3s;
        }

        .vertical-nav a:hover {
            color: #fff;
        }

        .vertical-nav i {
            font-size: 20px; /* Moderate icon size */
        }

        /* Box Styles */
        .box {
            width: 450px;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            text-align: center;
            margin: auto;
            margin-top: 5%;
            color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .box h4 {
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: 400;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff, 0 0 25px #00ffff;
        }

        /* Profile Image Styles */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 6px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.8), 0 0 30px rgba(0, 188, 212, 0.6);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        /* Content Styles */
        .content {
            max-width: 650px;
            margin: 60px auto;
        }

        .info {
            text-align: center;
        }

        .info h2 {
            color: #00ffff;
            font-size: 55px;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 2px;
            line-height: 60px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff, 0 0 25px #00ffff;
        }

        .info h2 span {
            color: #fff;
            font-size: 50px;
            font-weight: 400;
        }

        .info p {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .info-btn {
            color: #fff;
            background: #226A80;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 2px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .info-btn:hover {
            background: #0C4F60;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            color: #00ffff;
            font-size: 30px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #fff;
        }

        .email-button {
            display: inline-block;
            color: #00ffff;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }

        .email-button:hover {
            background: #00ffff;
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-img {
                width: 150px;
                height: 150px;
            }

            .box {
                width: 90%;
                padding: 20px;
            }

            .vertical-nav {
                display: none;
            }
        }

        @media (max-width: 560px) {
            .info p {
                font-size: 12px;
            }

            .email-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Vanta.js container */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Vanta.js Background -->
    <div id="vanta-bg">üêº</div>

    <!-- Vertical Navigation Bar -->
    <div class="vertical-nav">
        <a href="index.html" title="Home"><i class="fa fa-home"></i></a>
        <a href="about.html" title="About"><i class="fa fa-user"></i></a>
        <a href="pack.html" title="Texturepack"><i class="fa fa-box"></i></a>
        <a href="contact.html" title="Contact"><i class="fa fa-envelope"></i></a>
    </div>

    <!-- Main Content -->
    <section>
        <div class="content">
            <div class="info">
                <div class="box">
                    <div class="profile-img" id="profile-img">
                        <img src="moon1.jpg" alt="Profile Picture">
                        <img src="moon2.jpg" alt="Profile Picture" style="opacity: 0;">
                        <img src="moon3.jpg" alt="Profile Picture" style="opacity: 0;">
                    </div>
                    <h4>Add a suggestion for "MoonBiplov"</h4>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/photo/?fbid=1010110420816324&set=a.101677468326295" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.youtube.com/@moonxd07" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                    </div>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=biplovdevkota206848@gmail.com" target="_blank" class="email-button">
                        <i class="fa-solid fa-message"></i>
                        Send Email to MoonBiplov
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts for Interactive Sky Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script>
        VANTA.CLOUDS({
            el: "#vanta-bg",
            skyColor: 0x5eb7d9,
            cloudColor: 0xb1c2dc,
            cloudShadowColor: 0x1b3a57,
            sunColor: 0xff9c21,
            sunGlareColor: 0xfa6331,
            sunlightColor: 0xfa9531
        });

        // Image Rotation Script
        const images = document.querySelectorAll('#profile-img img');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.opacity = 1;
        }

        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
