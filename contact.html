<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile and Comments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: black; /* Fallback for video */
        }

        /* Video Background */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.7; /* Adjust opacity to make content more readable */
        }

        /* Section Styles */
        section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Header Styles */
        header {
            position: relative;
            top: 0;
            width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            display: none;
        }

        header .logo {
            color: #0ff;
            font-size: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
        }

        header .navigation {
            display: flex;
        }

        header .navigation a {
            color: #0ff;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 2px 15px;
            border-radius: 20px;
            transition: 0.3s;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
        }

        header .navigation a:not(:last-child) {
            margin-right: 30px;
        }

        header .navigation a:hover {
            background: #fff;
        }

        /* Box Styles */
        .box {
            width: 450px;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            text-align: center;
            margin: auto;
            margin-top: 5%;
            color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .box h4 {
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: 500;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
        }

        /* Profile Image Styles */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 6px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.8), 0 0 30px rgba(0, 188, 212, 0.6);
            position: relative;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Content Styles */
        .content {
            max-width: 650px;
            margin: 60px auto;
        }

        .content .info {
            text-align: center;
        }

        .content .info h2 {
            color: #0ff;
            font-size: 55px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
            line-height: 60px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff;
        }

        .content .info h2 span {
            color: #fff;
            font-size: 50px;
            font-weight: 600;
        }

        .content .info p {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .content .info-btn {
            color: #fff;
            background: #226A80;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .content .info-btn:hover {
            background: #0C4F60;
        }

        /* Social Icons Styles */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            color: white;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 10px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .social-icons a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* New Button Style */
        .email-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff; /* Blue background */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .email-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Responsive CSS */
        @media (max-width: 960px) {
            header {
                padding: 20px;
            }

            header .navigation {
                display: none;
            }

            label {
                display: block;
                font-size: 25px;
                cursor: pointer;
                transition: 0.3s;
            }

            label:hover {
                color: #fff;
            }

            #check:checked ~ header .navigation {
                z-index: 2;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(114, 223, 255, 0.9);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .content .info h2 {
                font-size: 45px;
                line-height: 50px;
            }

            .content .info h2 span {
                font-size: 40px;
                font-weight: 600;
            }

            .content .info p {
                font-size: 14px;
            }
        }

        @media (max-width: 560px) {
            .content .info h2 {
                font-size: 35px;
                line-height: 40px;
            }

            .content .info h2 span {
                font-size: 30px;
                font-weight: 600;
            }

            .box {
                width: 90%;
                padding: 20px;
                margin-top: 10%;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .social-icons a {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="00.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <section>
        <header>
            <a href="index.html" class="logo glowing-text">Moon<br></a>
            <div class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About me</a>
                <a href="pack.html">Texturepack</a>
                <a href="contact.html">Contact</a>
            </div>
            <label for="check">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>
        <div class="content">
            <div class="info">
                <div class="box">
                    <div class="profile-img" id="profile-img">
                        <img src="moon1.jpg" alt="Profile Picture">
                        <img src="moon2.jpg" alt="Profile Picture" style="opacity: 0;">
                    </div>
                    <h4>Add a suggestion for "MoonBiplov"</h4>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/biplov.devkota.9"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.youtube.com/@moonxd07"><i class="fab fa-youtube"></i></a>
                    </div>
                    <!-- New Email Button -->
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=biplovdevkota206848@gmail.com" target="_blank" class="email-button">
                        <i class="fa-solid fa-message"></i>
                        Send Email to MoonBiplov
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Image Rotation -->
    <script>
        const images = document.querySelectorAll('#profile-img img');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.opacity = 1;
        }

        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
