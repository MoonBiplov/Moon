<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Comments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Include Minecraft-like Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Minecraft+Earth:wght@400&display=swap">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft Earth', cursive;
        }

        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        section {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-bottom: 60px; /* Ensure there's space for the icons */
        }

        /* Glowing text effect */
        .glowing-text {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5),
                         0 0 10px rgba(0, 255, 255, 0.5),
                         0 0 15px rgba(0, 255, 255, 0.5);
        }

        header {
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .navigation {
            display: flex;
            flex-direction: row;
        }

        .navigation a {
            color: #00ffff;
            font-size: 18px;
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1px;
            padding: 2px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .navigation a:hover {
            background: #fff;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #00ffff;
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 2;
        }

        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s ease-in-out;
            background-color: #00ffff;
        }

        .menu {
            display: none;
            flex-direction: column;
            width: 200px;
            position: absolute;
            top: 70px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            z-index: 1;
        }

        .menu a {
            padding: 10px 0;
            display: block;
            text-decoration: none;
            color: #00ffff;
        }

        .menu a:hover {
            background: #fff;
            color: #00ffff;
        }

        .menu.active {
            display: flex;
        }

        /* Box Styles */
        .box {
            width: 450px;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            text-align: center;
            margin: auto;
            margin-top: 5%;
            color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .box h4 {
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: 400;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff, 0 0 25px #00ffff;
        }

        /* Profile Image Styles */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 6px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.8), 0 0 30px rgba(0, 188, 212, 0.6);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        /* Content Styles */
        .content {
            max-width: 650px;
            margin: 60px auto;
        }

        .info {
            text-align: center;
        }

        .info h2 {
            color: #00ffff;
            font-size: 55px;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 2px;
            line-height: 60px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff, 0 0 25px #00ffff;
        }

        .info h2 span {
            color: #fff;
            font-size: 50px;
            font-weight: 400;
        }

        .info p {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .info-btn {
            color: #fff;
            background: #226A80;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 2px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .info-btn:hover {
            background: #0C4F60;
        }

        /* Social Icons Styles */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            color: white;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 10px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .social-icons a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* New Button Style */
        .email-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .email-button:hover {
            background-color: #0056b3;
        }

        /* Responsive CSS */
        @media (max-width: 960px) {
            header {
                padding: 20px;
            }

            .navigation {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .menu.active ~ header {
                opacity: 0.5;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .box {
                width: 90%;
                padding: 20px;
            }
        }

        @media (max-width: 560px) {
            .info p {
                font-size: 12px;
            }

            .email-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Vanta.js container */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Vanta.js Background -->
    <div id="vanta-bg"></div>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo glowing-text">Moon<br></a>
        <div class="navigation">
            <a href="index.html" class="glowing-text">Home</a>
            <a href="about.html" class="glowing-text">About me</a>
            <a href="pack.html" class="glowing-text">Texturepack</a>
            <a href="contact.html" class="glowing-text">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="menu" id="menu">
            <a href="index.html" class="glowing-text">Home</a>
            <a href="about.html" class="glowing-text">About me</a>
            <a href="pack.html" class="glowing-text">Texturepack</a>
            <a href="contact.html" class="glowing-text">Contact</a>
        </div>
    </header>

    <!-- Main Content -->
    <section>
        <div class="content">
            <div class="info">
                <div class="box">
                    <div class="profile-img" id="profile-img">
                        <img src="moon1.jpg" alt="Profile Picture">
                        <img src="moon2.jpg" alt="Profile Picture" style="opacity: 0;">
                        <img src="moon3.jpg" alt="Profile Picture" style="opacity: 0;">
                    </div>
                    <h4>Add a suggestion for "MoonBiplov"</h4>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/photo/?fbid=1010110420816324&set=a.101677468326295"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.youtube.com/@moonxd07"><i class="fab fa-youtube"></i></a>
                    </div>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=biplovdevkota206848@gmail.com" target="_blank" class="email-button">
                        <i class="fa-solid fa-message"></i>
                        Send Email to MoonBiplov
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts for Interactive Sky Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        VANTA.CLOUDS({
            el: "#vanta-bg",
            skyColor: 0x5eb7d9,
            cloudColor: 0xb1c2dc,
            cloudShadowColor: 0x1b3a57,
            sunColor: 0xff9c21,
            sunGlareColor: 0xfa6331,
            sunlightColor: 0xfa9531
        });

        // Image Rotation Script
        const images = document.querySelectorAll('#profile-img img');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.opacity = 1;
        }

        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
