<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Minecraft+Earth:wght@400&display=swap">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft Earth', cursive; /* Apply Minecraft Earth font */
        }

        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        section {
            position: relative;
            z-index: 1; /* Ensure section content is above the background */
            text-align: center; /* Center-align the content */
            padding-bottom: 60px; /* Ensure there's space for the icons */
            transition: opacity 0.5s ease-in-out;
        }

        /* Glowing text effect */
        .glowing-text {
            color: #00ffff; /* Light blue cyan color */
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 
                         0 0 10px rgba(0, 255, 255, 0.5), 
                         0 0 15px rgba(0, 255, 255, 0.5); /* Subtle glow effect */
        }

        header {
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header .logo {
            font-size: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 400; /* Lighter weight */
            letter-spacing: 1px;
        }

        /* Navigation */
        .navigation {
            display: flex;
            flex-direction: row; /* Horizontal by default */
        }

        .navigation a {
            color: #00ffff; /* Light blue cyan color */
            font-size: 18px;
            text-decoration: none; /* Remove underline */
            font-weight: 400; /* Lighter weight */
            letter-spacing: 1px;
            padding: 2px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .navigation a:hover {
            background: #fff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #00ffff; /* Light blue cyan color */
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 2; /* Ensure icon is above other content */
        }

        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s ease-in-out;
            background-color: #00ffff; /* Light blue cyan color */
        }

        /* Responsive Menu */
        .menu {
            display: none;
            flex-direction: column; /* Stack links vertically */
            width: 200px; /* Adjust width as needed */
            position: absolute;
            top: 70px; /* Adjusted to fit below the hamburger icon */
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px; /* Curved corners */
            padding: 10px;
            text-align: center;
            z-index: 1; /* Ensure menu is above other content */
        }

        .menu a {
            padding: 10px 0;
            display: block;
            text-decoration: none; /* Remove underline */
            color: #00ffff; /* Ensure text color matches the glowing effect */
        }

        .menu a:hover {
            background: #fff; /* Background change on hover */
            color: #00ffff; /* Ensure hover color matches the glowing effect */
        }

        .menu.active {
            display: flex;
        }

        /* Social Media and Game Icons Container */
        .icons-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1; /* Ensure icons are above other content */
        }

        /* Social Media Icons */
        .media-icons {
            display: flex;
            gap: 20px;
        }

        .media-icons a {
            font-size: 25px; /* Adjust size if needed */
            color: #fff; /* Default color for icons */
            transition: color 0.3s; /* Smooth color transition */
        }

        .media-icons a.facebook {
            color: #3b5998; /* Facebook blue */    
        }

        .media-icons a.youtube {
            color: #ff0000; /* YouTube red */
        }

        .media-icons a:hover {
            color: #00ffff; /* Change color on hover */
        }

        /* Game Icon */
        .game-icon,
        .ai-icon {
            font-size: 25px;
            color: #fff; /* Default color */
            cursor: pointer;
            transition: color 0.3s;
        }

        .game-icon:hover,
        .ai-icon:hover {
            color: #00ffff; /* Change color on hover */
        }

        /* Games Slider */
        .games-slider {
            position: fixed; /* Fixed position for the slider */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: none;
            z-index: 2; /* Ensure it's above other content */
            overflow: hidden;
        }

        .games-slider .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .games-slider .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .games-slider .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .games-slider .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 3; /* Ensure navigation is above slides */
        }

        .games-slider .navigation button {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .games-slider .navigation button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Responsive CSS */
        @media (max-width: 960px) {
            header {
                padding: 20px;
            }

            .navigation {
                display: none; /* Hide main navigation on small screens */
            }

            .hamburger {
                display: block;
            }
        }

        @media (max-width: 560px) {
            .content .info p {
                font-size: 12px;
            }
        }

        /* Vanta.js container */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Rotating Circle Animation */
        #rotating-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        /* Transition Screen Styles */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: none; /* Initially hidden */
            z-index: 2; /* Ensure it covers other content */
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .transition-screen.active {
            display: block;
            opacity: 1;
        }

        .transition-screen .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* AI Screen Styles */
        .ai-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: none; /* Initially hidden */
            z-index: 3; /* Ensure it is above the transition screen */
        }

        .ai-screen.active {
            display: block;
        }

        .ai-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <section>
        <header>
            <h2>
                <a href="index.html" class="logo glowing-text">Moon<br></a>
            </h2>
            <div class="navigation">
                <a href="index.html" class="glowing-text">Home</a>
                <a href="about.html" class="glowing-text">About me</a>
                <a href="pack.html" class="glowing-text">Texturepack</a>
                <a href="contact.html" class="glowing-text">Contact</a>
                <h5><a href="Moon-AI.html" class="glowing-text">֎</a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="menu" id="menu">
                <a href="index.html" class="glowing-text">Home</a>
                <a href="about.html" class="glowing-text">About me</a>
                <a href="pack.html" class="glowing-text">Texturepack</a>
                <a href="contact.html" class="glowing-text">Contact</a>
                <a href="Moon-AI.html" class="glowing-text">֎</a>
            </div>
        </header>

        <!-- Lottie Animation -->
        <div id="lottie-animation"></div>

        <!-- Rotating Circle Animation -->
        <div id="rotating-circle"></div>

        <!-- Icons Container -->
        <div class="icons-container">
            <div class="media-icons">
                <a class="facebook" href="https://www.facebook.com/photo/?fbid=1010110420816324&set=a.101677468326295"><i class="fab fa-facebook"></i></a>
                <a class="youtube" href="https://www.youtube.com/@moonxd07"><i class="fab fa-youtube"></i></a>
            </div>
            
          
           
        </div>

        <!-- Transition Screen -->
        <div class="transition-screen" id="transition-screen">
            <div class="content">
                <p>Loading...</p>
                <!-- Rotating Circle Animation -->
                <div id="rotating-circle"></div>
            </div>
        </div>

        
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function triggerTransition() {
            var transitionScreen = document.getElementById('transition-screen');
            var aiScreen = document.getElementById('ai-screen');

            // Show transition screen
            transitionScreen.classList.add('active');

            // Initialize Rotating Circle animation
            // Using simple CSS for rotation
            document.getElementById('rotating-circle').style.animation = 'rotate 5s linear infinite';

            

            // Hide transition screen after 5 seconds (optional)
            setTimeout(function() {
                transitionScreen.classList.remove('active');
                aiScreen.classList.add('active');
                document.querySelector('section').style.display = 'none'; // Hide current section
            }, 5000); // 5 seconds
        }

        VANTA.CLOUDS({
            el: "#vanta-bg",
            skyColor: 0x5eb7d9,
            cloudColor: 0xb1c2dc,
            cloudShadowColor: 0x1b3a57,
            sunColor: 0xff9c21,
            sunGlareColor: 0xfa6331,
            sunlightColor: 0xfa9531
        });

        // Initialize Lottie animation for homepage
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'path/to/your/lottie/file.json' // Update this path to your Lottie file
        });

        // Simple CSS animation for rotating circle
        document.styleSheets[0].insertRule(`
            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        `, 0);
    </script>
</body>
</html>
