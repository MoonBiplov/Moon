<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Include Minecraft-like Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Minecraft+Earth:wght@400&display=swap">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft Earth', cursive; /* Apply Minecraft Earth font */
        }

        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        section {
            position: relative;
            z-index: 1; /* Ensure section content is above the background */
            text-align: center; /* Center-align the content */
            padding-bottom: 60px; /* Ensure there's space for the icons */
        }

        /* Glowing text effect */
        .glowing-text {
            color: #00ffff; /* Light blue cyan color */
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 
                         0 0 10px rgba(0, 255, 255, 0.5), 
                         0 0 15px rgba(0, 255, 255, 0.5); /* Subtle glow effect */
        }

        header {
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header .logo {
            font-size: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 400; /* Lighter weight */
            letter-spacing: 1px;
        }

        /* Navigation */
        .navigation {
            display: flex;
            flex-direction: row; /* Horizontal by default */
        }

        .navigation a {
            color: #00ffff; /* Light blue cyan color */
            font-size: 18px;
            text-decoration: none; /* Remove underline */
            font-weight: 400; /* Lighter weight */
            letter-spacing: 1px;
            padding: 2px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .navigation a:hover {
            background: #fff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #00ffff; /* Light blue cyan color */
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 2; /* Ensure icon is above other content */
        }

        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s ease-in-out;
            background-color: #00ffff; /* Light blue cyan color */
        }

        /* Responsive Menu */
        .menu {
            display: none;
            flex-direction: column; /* Stack links vertically */
            width: 200px; /* Adjust width as needed */
            position: absolute;
            top: 70px; /* Adjusted to fit below the hamburger icon */
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px; /* Curved corners */
            padding: 10px;
            text-align: center;
            z-index: 1; /* Ensure menu is above other content */
        }

        .menu a {
            padding: 10px 0;
            display: block;
            text-decoration: none; /* Remove underline */
            color: #00ffff; /* Ensure text color matches the glowing effect */
        }

        .menu a:hover {
            background: #fff; /* Background change on hover */
            color: #00ffff; /* Ensure hover color matches the glowing effect */
        }

        .menu.active {
            display: flex;
        }

        /* Social Media Icons */
        .media-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1; /* Ensure icons are above other content */
        }

        .media-icons a {
            font-size: 25px; /* Adjust size if needed */
            color: #fff; /* Default color for icons */
            transition: color 0.3s; /* Smooth color transition */
        }

        .media-icons a.facebook {
            color: #3b5998; /* Facebook blue */    
        }

        .media-icons a.youtube {
            color: #ff0000; /* YouTube red */
        }

        .media-icons a:hover {
            color: #00ffff; /* Change color on hover */
        }

        /* Responsive CSS */
        @media (max-width: 960px) {
            header {
                padding: 20px;
            }

            .navigation {
                display: none; /* Hide main navigation on small screens */
            }

            .hamburger {
                display: block;
            }
        }

        @media (max-width: 560px) {
            .content .info p {
                font-size: 12px;
            }
        }

        /* Vanta.js container */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Lottie animation container */
        #lottie-animation {
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <section>
        <header>
            <h2>
                <a href="index.html" class="logo glowing-text">Moon<br></a>
            </h2>
            <div class="navigation">
                <a href="index.html" class="glowing-text">Home</a>
                <a href="about.html" class="glowing-text">About me</a>
                <a href="pack.html" class="glowing-text">Texturepack</a>
                <a href="contact.html" class="glowing-text">Contact</a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="menu" id="menu">
                <a href="index.html" class="glowing-text">Home</a>
                <a href="about.html" class="glowing-text">About me</a>
                <a href="pack.html" class="glowing-text">Texturepack</a>
                <a href="contact.html" class="glowing-text">Contact</a>
            </div>
        </header>
        <div class="content">
            <div class="info">
                <!-- Lottie Animation -->
                <div id="lottie-animation"></div>
            </div>
        </div>
        <div class="media-icons">
            <a class="facebook" href="https://www.facebook.com/biplov.devkota.9"><i class="fab fa-facebook-f"></i></a>
            <a class="youtube" href="https://www.youtube.com/@moonxd07"><i class="fab fa-youtube"></i></a>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        VANTA.CLOUDS({
            el: "#vanta-bg",
            skyColor: 0x5eb7d9,
            cloudColor: 0xb1c2dc,
            cloudShadowColor: 0x1b3a57,
            sunColor: 0xff9c21,
            sunGlareColor: 0xfa6331,
            sunlightColor: 0xfa9531
        });

        // Initialize Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // ID of the Lottie container
            renderer: 'svg',
            loop: true,
            autoplay: true, 
            path: 'path/to/your/lottie/file.json' // Path to your Lottie animation file
        });
    </script>
</body>
</html>
