<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Minecraft+Earth:wght@400&display=swap">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft Earth', cursive; /* Apply Minecraft Earth font */
        }

        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        section {
            position: relative;
            z-index: 1; /* Ensure section content is above the background */
            text-align: center; /* Center-align the content */
            padding-bottom: 60px; /* Ensure there's space for the icons */
            transition: opacity 0.5s ease-in-out;
        }

        /* Glowing text effect */
        .glowing-text {
            color: #00ffff; /* Light blue cyan color */
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 
                         0 0 10px rgba(0, 255, 255, 0.5), 
                         0 0 15px rgba(0, 255, 255, 0.5); /* Subtle glow effect */
        }

        header {
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header .logo {
            font-size: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 400; /* Lighter weight */
            letter-spacing: 1px;
        }

        /* Vertical Navigation */
        .vertical-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background-color: transparent; /* Remove the background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Ensure nav is above other content */
        }

        .vertical-nav a {
            color: #00ffff;
            text-decoration: none;
            margin: 20px 0;
            font-size: 18px; /* Make icons smaller */
            transition: 0.3s;
        }

        .vertical-nav a:hover {
            color: #fff;
            transform: scale(1.2);
        }

        /* Social Media and Game Icons Container */
        .icons-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1; /* Ensure icons are above other content */
        }

        /* Social Media Icons */
        .media-icons {
            display: flex;
            gap: 20px;
        }

        .media-icons a {
            font-size: 20px; /* Adjust size of social media icons */
            color: #fff; /* Default color for icons */
            transition: color 0.3s; /* Smooth color transition */
        }

        .media-icons a.facebook {
            color: #3b5998; /* Facebook blue */    
        }

        .media-icons a.youtube {
            color: #ff0000; /* YouTube red */
        }

        .media-icons a:hover {
            color: #00ffff; /* Change color on hover */
        }

        /* Responsive CSS */
        @media (max-width: 960px) {
            header {
                padding: 20px;
            }
        }

        @media (max-width: 560px) {
            .content .info p {
                font-size: 12px;
            }
        }

        /* Vanta.js container */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <!-- Vertical Navigation Bar -->
    <div class="vertical-nav">
        <a href="index.html"><i class="fa fa-home"></i></a>
        <a href="about.html"><i class="fa fa-user"></i></a>
        <a href="pack.html"><i class="fa fa-box"></i></a>
        <a href="contact.html"><i class="fa fa-envelope"></i></a>
    </div>

    <section>
        <header>
            <h2>
                <a href="index.html" class="logo glowing-text"><h4>üêº</h4><br></a>
            </h2>
        </header>

        <!-- Content Here -->

        <!-- Icons Container -->
        <div class="icons-container">
            <div class="media-icons">
                <a class="facebook" href="https://www.facebook.com/photo/?fbid=1010110420816324&set=a.101677468326295"><i class="fab fa-facebook"></i></a>
                <a class="youtube" href="https://www.youtube.com/@moonxd07"><i class="fab fa-youtube"></i></a>
                <a href="Moon-AI.html" class="glowing-text">÷é</a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
    <script>
        VANTA.CLOUDS({
            el: "#vanta-bg",
            skyColor: 0x5eb7d9,
            cloudColor: 0xb1c2dc,
            cloudShadowColor: 0x1b3a57,
            sunColor: 0xff9c21,
            sunGlareColor: 0xfa6331,
            sunlightColor: 0xfa9531
        });
    </script>
</body>
</html>
