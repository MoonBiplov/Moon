<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>MoonBiplov</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the whole screen */
            z-index: -1; /* Keep the video behind other content */
            opacity: 1; /* Fully opaque */
            filter: none; /* Remove any filter that may cause fogginess */
        }

        section {
            position: relative;
            z-index: 1; /* Ensure section content is above the video */
            text-align: center; /* Center-align the content */
            padding-bottom: 60px; /* Ensure there's space for the icons */
        }

        /* Glowing text effect */
        .glowing-text {
            color: #00ffff; /* Light blue cyan color */
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 
                         0 0 10px rgba(0, 255, 255, 0.5), 
                         0 0 15px rgba(0, 255, 255, 0.5); /* Subtle glow effect */
        }

        header {
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header .logo {
            font-size: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
        }

        header .navigation {
            display: flex;
        }

        header .navigation a {
            color: #00ffff; /* Light blue cyan color */
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 2px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        header .navigation a:hover {
            background: #fff;
        }

        .media-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1; /* Ensure icons are above other content */
        }

        .media-icons a {
            font-size: 25px; /* Adjust size if needed */
            color: #fff; /* Default color for icons */
            transition: color 0.3s; /* Smooth color transition */
        }

        .media-icons a.facebook {
            color: #3b5998; /* Facebook blue */    
        }

        .media-icons a.youtube {
            color: #ff0000; /* YouTube red */
        }

        .media-icons a:hover {
            color: #00ffff; /* Change color on hover */
        }

        .content {
            max-width: 650px;
            margin: 60px auto;
        }

        .content .info {
            text-align: center;
        }

        .content .info p {
            color: #00ffff; /* Light blue cyan color */
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 40px;
        }

        /* Settings Icon */
        .settings-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 30px;
            color: #00ffff;
            cursor: pointer;
            z-index: 2; /* Ensure it's above other content */
        }

        /* Responsive CSS */
        @media (max-width: 960px) {
            header {
                padding: 20px;
            }

            header .navigation {
                display: none;
            }

            .content .info p {
                font-size: 14px;
            }
        }

        @media (max-width: 560px) {
            .content .info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="video-bg" autoplay muted loop>
        <source src="00.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <section>
        <header>
            <h2><a href="#" class="logo glowing-text">Moon<br></a></h2>
            <div class="navigation">
                <a href="index.html" class="glowing-text">Home</a>
                <a href="about.html" class="glowing-text">About me</a>
                <a href="pack.html" class="glowing-text">Texturepack</a>
                <a href="contact.html" class="glowing-text">Contact</a>
            </div>
        </header>
        <div class="content">
            <div class="info">
                <p class="glowing-text">
                    
                </p>
            </div>
        </div>
        <div class="media-icons">
            <a class="facebook" href="https://www.facebook.com/biplov.devkota.9"><i class="fab fa-facebook-f"></i></a>
            <a class="youtube" href="https://www.youtube.com/@moonxd07"><i class="fab fa-youtube"></i></a>
        </div>
        <!-- Settings Icon -->
        <div class="settings-icon" onclick="openDesktopView()">
            <i class="fas fa-cog"></i>
        </div>
    </section>

    <script>
        function openDesktopView() {
            // Opens the site in a new window with desktop dimensions
            window.open(window.location.href, '_blank', 'width=1024,height=768');
        }
    </script>
</body>
</html>
